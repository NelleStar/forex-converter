<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title> {% block title %} Forex Converter {% endblock %} </title>
</head>

<body>
    <h1>Forex Converter</h1>
    <form method="POST" action="/">
        <label for="base_currency">Base Currency Code:</label>
        <input type="text" name="base_currency" maxlength="3" required>

        <label for="target_currency">Target Currency Code:</label>
        <input type="text" name="target_currency" maxlength="3" required>

        <label for="amount">Amount in Base Currency:</label>
        <input type="number" name="amount" step="0.01" required>

        <button type="submit">Convert</button>
    </form>

    <div>
        {% block content %}
        <!-- result.html code will insert here -->
        {% endblock %}
    </div>
</body>
</html>
